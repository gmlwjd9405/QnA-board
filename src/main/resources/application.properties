spring.datasource.url=jdbc:h2:~/spring/qna-board;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# query 보기
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# session에 담긴 데이터를 model에 담아서 template engine에 전달
spring.mustache.expose-session-attributes=true
spring.mustache.suffix: .html


## disable Hibernate DDL generation because the schema will be generated from a sql script
#spring.jpa.hibernate.ddl-auto=create
